<!DOCTYPE html>
<html>
	<head>
		{% if title %}
		<title> {{ title }} </title>
		{% else %}
		<title> Home </title>
		{% endif %}
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
				<li>{{ message }} </li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		<a href = "https://www.google.com">goooogle</a>
		{% block content %}{% endblock %}
	</body>
</html>
